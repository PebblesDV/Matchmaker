<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="header">
      <img class="cupido" src="assets/CupidoFacingRight.png" />
      <p class="header-text">Matchmaker</p>
      <img class="cupido" src="assets/CupidoFacingLeft.png" />
    </div>
    <div class="heart-area">
      <div class="text-area">
        <p class="percentageText" id="loveText"></p>
      </div>
      <div id="heart">           
        <div class="fill"></div>
        <div class="outline"></div>      
      </div>
    </div>
    <div class="names-area">
      <div class="left-name">
        <input
          type="text"
          id="nameA"
          name="nameA"
          maxlength="19"
          placeholder="Jack"
        />
      </div>
      <div class="heart-and-text">
        <button class="heart-button" onclick="pushButton()">
          <img class="test-heart" src="assets/FilledHeart.png" />
          <p class="heart-text">Test!</p>
        </button>
      </div>
      <div class="right-name">
        <input
          type="text"
          id="nameB"
          name="nameB"
          maxlength="19"
          placeholder="Rose"
        />
      </div>
    </div>
    <div class="footer">
      <img class="cupido" src="assets/CupidoFacingUpRight.png" />
      <img class="cupido" src="assets/CupidoFacingUpLeft.png" />
    </div>
  </body>
</html>
